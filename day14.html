<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;

    }

    .bx{
      height: 200px;
      width: 200px;
      border: 2px solid black;
      margin: 10px;
      box-shadow: 10px 10px 4px 1px rgba(100, 200, 100, 0.9), 10px 10px 4px 1px rgba(100, 200, 100, 0.9);
    }

    .bx img {
      height: 100%;
      width: 100%;
      object-fit: cover;

    }
  </style>
</head>
<body>
  <div class="bx">
    <img src="https://images.unsplash.com/photo-1618695537407-d2a1a57ecc9b?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D" alt="">
  </div>
</body>
</html>
